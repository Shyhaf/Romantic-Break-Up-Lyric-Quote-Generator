<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Romantic/Break-Up Lyric Quote Generator</title>
    <link rel="stylesheet" type ="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
<div class ="container">

    <h1 id="heading">Random Romantic/Break-Up Lyric Quote Generator</h1>
    <h2 id ="sub-heading">There's a thin line between love and hate.</h2>
    <div class = "row">
        <button type="button" id= "btn-custom" class="btn btn-warning col-5 romantic-quotes"><i class="fas fa-heart"></i> Click me for romantic quotes</button>
        <button type="button" id= "btn-custom2" class="btn btn-warning break-up-quotes offset-sm-2 col-5"><i class="fas fa-heart-broken"></i> Click me for break-up quotes</button>
    </div>
    <div class="form-group offset-md-3  col-sm-6">
            <label for ="numberOfQuotes" class = "center">Select between <br>(1-5) quotes:</label>
            <input type="text" id="numberOfQuotes">
    </div>
 
   <div class = "row">
       <div class ="offset-md-2 col-sm-10 quotes"></div>
   </div>
   <button type="button" id="quit" class="btn btn-warning offset-sm-4 col-sm-5 quit">That's enough quotes, thank you.</button>
   <p>Thanks for visiting my random quote generator, come back anytime :)</p>
</div>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
